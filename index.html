<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra</title>
    <!-- Trong <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap&subset=vietnamese" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Nunito', sans-serif !important;
  font-weight: 500 !important;
  background: linear-gradient(to bottom right, #3d9989, #5ab1e2) !important;
  min-height: 100vh;
}

main {
  max-width: 1010px;
  width: 95%;
  margin-top: 6rem;

  h3 {
    color: #132a46;
  }

  .link {
    background-color: #e8f5f3;

    input {
      border: 1px solid #bde5c8;
      max-width: 644px;
      width: 100%;

      @media (max-width: 1011px) {
        max-width: unset;
        margin-bottom: 1rem;
      }
    }

    button {
      background-color: #4e7d75;
      color: #fff;
      max-width: 123px;
      width: 100%;
      transition: 0.3s ease;

      @media (max-width: 1011px) {
        max-width: unset;
      }

      &:hover {
        background-color: lighten(#4e7d75, 10%);
      }
    }
  }

  .permission {
    color: #132a46;
    font-size: 1.5rem;
  }

  .allow {
    font-size: 1.125rem;
    color: #132a46;
  }

  a,
  a:visited {
    color: #4e7d75;
  }
}

    </style>
</head>
<body>
    <main class="bg-white mx-auto mb-5 p-5 rounded-4">
  <h3 class="mb-5"><b>KIỂM TRA CUỐI KỲ PYTHON A CƠ BẢN</b></h3>
  <section class="link p-5 rounded-4 mb-4">
    <input type="text" class="rounded p-3 bg-white" value="https://forms.gle/7DEyxh3c1644ScWf8" disabled>
    <button class="p-3 rounded border-0">Copy link</button>
  </section>

  <span class="permission d-block mb-4">Mã lớp: PYA08</span>

  

  <script>
    document.querySelector("button").addEventListener("click", function () {
  const button = this;
  const input = document.querySelector("input");

  // Select the text inside the input field
  input.select();
  input.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text to clipboard
  document.execCommand("copy");

  // Change button text to "Copied"
  button.textContent = "Copied";

  // After 1 seconds, change the text back to "Copy link"
  setTimeout(function () {
    button.textContent = "Copy link";
  }, 1000);
});

  </script>
</main>
</body>
</html>
